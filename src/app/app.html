<ion-menu [content]="content">

    <ion-toolbar color="primary">
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <button ion-item (click)="goHome()">
        Home
      </button>
      <button ion-item (click)="goProfile()">
        Profile
      </button>
      <button ion-item (click)="goQr()">
        My QR Code
      </button>

        Close Menu
      </button>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav id="nav" #content [root]="rootPage"></ion-nav>
