


<ion-content class="background">
  <h1>TO DO LIST</h1>
  <ion-card>
    <ion-card-header>
      LOGIN
    </ion-card-header>
    <ion-card-content>
      <ion-list no-lines="">
        <ion-item>
          <ion-label floating>Email</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Password</ion-label>
          <ion-input type="password"></ion-input>
        </ion-item>
        <ion-item>
          <p>Forgot password ? <a>Get here</a></p>
        </ion-item>
        <button ion-button color="danger" block outline>LOGIN</button>
      </ion-list>
      <b>OR</b>
      <button ion-button color="primary" block>
        <ion-icon name="logo-facebook"></ion-icon>
        <div>&nbsp;Login with facebook</div>
      </button>
      <button ion-button color="danger" block>
        <ion-icon name="logo-google"></ion-icon>
        <div>&nbsp;Login with google</div>
      </button>
    </ion-card-content>
  </ion-card>
</ion-content>
