<ion-header>

  <ion-navbar>
    <ion-title>addList</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label stacked>Name</ion-label>
      <ion-input [(ngModel)]="list.name" type="text"></ion-input>
    </ion-item>


  </ion-list>
  <div>
    <button ion-button outline (click)="addList(list)" color="primary" block style="border-radius: 10px">Add</button>
  </div>
</ion-content>
